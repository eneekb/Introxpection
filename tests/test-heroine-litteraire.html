        // Override de la m√©thode updateProgress pour inclure le pourcentage
        const originalUpdateProgress = QuizEngine.prototype.updateProgress;
        QuizEngine.prototype.updateProgress = function() {
            originalUpdateProgress.call(this);
            setTimeout(updateProgressPercentage, 10);
        };

        // Initialisation du quiz
        document.addEventListener('DOMContentLoaded', function() {
            window.quizEngine = initQuiz(quizConfig);
        });
    </script>
</body>
